<!DOCTYPE HTML>
<html>
	<head>
		<title>Settings - Saá¹…gam</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* Keep layout consistent with chat */
			body.theme-dark #page-wrapper { padding-bottom: 0; }
			/* Side rail: pin settings to bottom and hide label */
			#side-rail .icon-nav { display: flex; flex-direction: column; height: 100%; }
			#side-rail .icon-nav .push-bottom { margin-top: auto; }
			#side-rail .icon-nav .settings-only .label { display: none; }
			#side-rail .icon-nav .settings-only a { display: inline-flex; width: 46px; height: 46px; align-items: center; justify-content: center; padding: 0; }
			/* Only highlight the icon, not the whole row */
			#side-rail .icon-nav .settings-only a.active { background: transparent; }
			#side-rail .icon-nav .settings-only a.active .icon { color: #e44c65; }
			/* Simple settings content */
			.settings-wrapper { padding-top: 3.5em; margin-left: 220px; }
			.settings-card { max-width: 800px; margin: 2rem auto; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 1.5rem; }
			.settings-card h2 { margin: 0 0 1rem 0; }
			.setting-row { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid rgba(255,255,255,0.08); }
			.setting-row:last-child { border-bottom: 0; }
		</style>
	</head>
	<body class="is-preload theme-dark">
		<div id="page-wrapper">

			<div class="topbar">
				<button id="global-hamburger" class="hamburger icon solid fa-bars">&nbsp;</button>
				<div class="brand"><img src="images/sangam-logo.svg" alt="SANGAM" style="height: 30px;"></div>
			</div>
			<nav id="side-rail">
				<ul class="icon-nav">
					<li><a href="chat.html"><span class="icon solid fa-comments"></span><span class="label">Chat</span></a></li>
					<li><a href="alumni-list.html"><span class="icon solid fa-user-tie"></span><span class="label">Alumni</span></a></li>
					<li><a href="student-list.html"><span class="icon solid fa-user-graduate"></span><span class="label">Students</span></a></li>
					<li><a href="projects.html"><span class="icon solid fa-project-diagram"></span><span class="label">Projects</span></a></li>
					<li><a href="#" id="profile-link"><span class="icon solid fa-id-badge"></span><span class="label">Profile</span></a></li>
					<li class="push-bottom settings-only"><a href="settings.html" class="active" title="Settings"><span class="icon solid fa-cog"></span><span class="label">Settings</span></a></li>
				</ul>
			</nav>

			<div class="settings-wrapper">
				<div class="settings-card">
					<h2>Settings</h2>
					<div class="setting-row"><span>Dark theme</span><span class="icon solid fa-moon"></span></div>
					<div class="setting-row"><span>Notifications</span><span class="icon solid fa-bell"></span></div>
					<div class="setting-row"><span>Privacy</span><span class="icon solid fa-user-shield"></span></div>
				</div>
			</div>

		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
